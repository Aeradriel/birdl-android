 buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://jcenter.bintray.com/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.google.gms:google-services:1.3.0-beta1'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}